<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Student</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>  
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
         <H1 class="navbar-brand">Student Management System</H1>
   </nav>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container ">
			    <div class="text-center"> 
			          <h2> Add New Student</h2><br>
			          <strong th:class="${alart2}==null?'':'alert alert-danger'"  th:text="${alart2}" ></strong> 
				</div>
	
					<form action="/students/save" th:object="${s}" >
					
				    	<div class ="form-group">
							<label> Student Name </label>
							<input type = "text" name = "name" class = "form-control" th:value="${s.name}" th:Classappend="${#fields.hasErrors('name')?'is-invalid':''}">
							<div th:each="e: ${#fields.errors('name')}" th:text="${e}"  class="invalid-feedback"> </div>
						</div>
						
				
						<div class ="form-group">
                             <label>Student Class</label>
                             <select class="form-control" name = "standard" th:value="${s.standard}" th:Classappend="${#fields.hasErrors('standard')?'is-invalid':''}" >
                                  <option value="">Select the Class</option>
                                  <option value="Nursery" >Nursery</option>
                                  <option value="LKG" >L K G</option>
                                  <option value="UKG" >U K G</option>
                                  <option value="Class I" >Class 1</option>
                                  <option value="Class II" >Class 2</option>
                                  <option value="Class III" >Class 3</option>
                                  <option value="Class IV" >Class 4</option>
                                  <option value="Class V" >Class 5</option>
                                  <option value="Class VI" >Class 6</option>   
                                  <option value="Class VII" >Class 7</option>   
                                  <option value="Class VIII" >Class 8</option>      
                             </select>
                             <div th:each="e: ${#fields.errors('standard')}" th:text="${e}"  class="invalid-feedback"> </div>
                        </div>
						
						<div class ="form-group">
							<label> Student Address </label>
							<input type = "text" name = "place"  class = "form-control" th:value="${s.place}" th:Classappend="${#fields.hasErrors('place')?'is-invalid':''}" />
							<div th:each="e: ${#fields.errors('place')}" th:text="${e}"  class="invalid-feedback"> </div>
						</div>
						
						<div class ="form-group">
							<label>Student Mobile.No </label>
							<input type = "text" name = "mobile"  class = "form-control" th:value="${mobile}" th:Classappend="${#fields.hasErrors('mobile')?'is-invalid':''}"  />
							<div th:each="e: ${#fields.errors('mobile')}" th:text="${e}"  class="invalid-feedback"> </div>
						</div>
						
						<div class = "form-group col-md-6">
							<button type="submit" class = "btn btn-primary">Submit</button>
							<a href="/" class = "btn btn-danger" role="button">Exit</a>
						</div>
					</form>
		      </div>
		   </div>
	    </div>
    </body>
</html>
